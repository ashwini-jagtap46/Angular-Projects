<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
  <form action="" [formGroup]="productForm">
    <mat-form-field appearance="fill">
      <mat-label>Product Id</mat-label>
      <input matInput type="number" placeholder="Id" formControlName="id" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input matInput placeholder="Name" formControlName="productName" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Product Category</mat-label>
      <mat-select placeholder="Category" formControlName="category">
        <mat-option value="Fruits">Fruits</mat-option>
        <mat-option value="vegetables">vegetables</mat-option>
        <mat-option value="Flowers">Flowers</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-datepicker-toggle matIconSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label for=""><h3>Product Freshness</h3></label>
    <mat-radio-group class="example-radio-group" formControlName="freshness">
      <mat-radio-button
        class="example-radio-button"
        *ngFor="let freshness of freshnessList"
        [value]="freshness"
        >{{ freshness }}</mat-radio-button
      >
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input
        matInput
        type="number"
        placeholder="Price"
        formControlName="price"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea matInput formControlName="comment"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button
    mat-raised-button
    color="primary"
    style="margin-left: 8px"
    (click)="addProduct()"
  >
    {{ actionBtn }}
  </button>
</div>
